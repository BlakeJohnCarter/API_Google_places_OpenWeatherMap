    <script>

    var API_key = "INSERT_API_KEY";

    navigator.geolocation.getCurrentPosition(success, error);


    function success(pos) {
        var crd = pos.coords;
        getWeather(crd.latitude,crd.longitude);
    };

    function error(err) {
        console.warn('ERROR(' + err.code + '): ' + err.message);
    };

    // call to openweathermap api using lat and long
    function getWeather(latitude, longitude) {
        jQuery.getJSON('http://api.openweathermap.org/data/2.5/weather?lat=' + latitude + '&lon=' + longitude +
                        "&units=metric" + '&APPID=' + API_key, function (jsonObj) {

            var list = jsonObj;
            // console.log(list);
            // console.log(list.weather[0].main);
            // console.log(list.weather[0].description);
            // console.log(list.main.temp);
            // console.log(list.name);

            description.className = "description";
            description.classList.add("description");
            description.setAttribute("class", "description");

            temp.className = "temp";
            temp.classList.add("temp");
            temp.setAttribute("class", "temp");



            place_name.className = "place_name";
            place_name.classList.add("place_name");
            place_name.setAttribute("class", "place_name");

            document.getElementById("description").innerHTML = list.weather[0].description;
            document.getElementById("temp").innerHTML = list.main.temp;
            document.getElementById("place_name").innerHTML = list.name;

        });
    }



    </script>
